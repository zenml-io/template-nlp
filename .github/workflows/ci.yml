name: CI

on:
  workflow_dispatch:
    inputs:
      ref-template:
        description: 'Branch or tag ref to check out for template'
        type: string
        required: false
      ref-zenml:
        description: 'Branch or tag ref to check out for ZenML'
        type: string
        required: false
  workflow_call:
    inputs:
      ref-template:
        description: 'Branch or tag ref to check out for template'
        type: string
        required: false
      ref-zenml:
        description: 'Branch or tag ref to check out for ZenML'
        type: string
        required: false
  push:
    branches: ["main"]
    paths-ignore: ["README.md"]
  pull_request:
    paths-ignore: ["README.md"]

concurrency:
  # New commit on branch cancels running workflows of the same branch
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        stack-name: [local]
        os: [windows-latest, ubuntu-latest, macos-13]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    env:
      ZENML_DEBUG: true
      ZENML_ANALYTICS_OPT_IN: false
      ZENML_LOGGING_VERBOSITY: INFO
      PYTORCH_MPS_HIGH_WATERMARK_RATIO: 0.0 #https://github.com/AUTOMATIC1111/stable-diffusion-webui/issues/9133
      PYTORCH_NO_CUDA_MEMORY_CACHING: 1
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Run tests
        uses: ./.github/actions/nlp_template_test
        with:
          stack-name: ${{ matrix.stack-name }}
          python-version: ${{ matrix.python-version }}
          ref-zenml: ${{ inputs.ref-zenml || 'develop' }}
          ref-template: ${{ inputs.ref-template || github.ref }}
